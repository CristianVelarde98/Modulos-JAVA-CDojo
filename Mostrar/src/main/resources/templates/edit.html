<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Editar </h1>

<form action="/books/update" method="post" th:object="${libro}">
    <input type="hidden" name="_method" value="put" />
    <input type="hidden" name="id" th:field="*{id}" />
    <p>
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" />
    </p>
    <p>
        <label for="description">Description</label>
        <textarea id="description" th:field="*{description}" ></textarea>
    </p>
    <p>
        <label for="lenguage">Language</label>
        <input type="text" id="lenguage" th:field="*{lenguage}" />
    </p>
    <p>
        <label for="numberOfPages">Pages</label>
        <input type="number" id="numberOfPages" th:field="*{numberOfPages}" />
    </p>
    <input type="submit" value="Editar" />
</form>

</body>
</html>
